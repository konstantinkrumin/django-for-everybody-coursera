<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="dj4e" content="4a914e5c38172ae9b61780ffbd0b2f90">
    <title>Breed List Page</title>
  </head>
  <body>
    {% extends "base_bootstrap.html" %}

    {% block content %}
      <h1>Breed List</h1>
      {% if breed_list %}
      <ul>
        {% for breed in breed_list %}
          <li>
              {{ breed.name }}
             (<a href="{% url 'cats:breed_update' breed.id %}">Update</a> |
              <a href="{% url 'cats:breed_delete' breed.id %}">Delete</a>)
          </li>
        {% endfor %}
      </ul>
      {% else %}
        <p>There are no breeds in the library.</p>
      {% endif %}
      <p><a href="{% url 'cats:breed_create' %}">Add a breed</a></p>
      <p>
        <a href="{% url 'cats:all' %}">Back to cats</a>
      </p>
    {% endblock %}
  </body>
</html>
